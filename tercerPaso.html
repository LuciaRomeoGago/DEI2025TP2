<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una Cuenta</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css\tercerStyle.css">

</head>
<body>
    <div class="steps-container">
        <form action="edicionTercerPaso.html">
        <div class="steps">
            <div class="step">
                <span>1</span>
                <p>Creacion de Cuenta</p>
            </div>
            <div class="step">
                <span>2</span>
                <p>Perfil de Cuenta Social</p>
            </div>
            <div class="step">
                <span>3</span>
                <p>Detalles Personales</p>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Confirme sus Detalles Personales</h2>
        <p>Tercer Paso</p>
        <div id="root"></div>
        <button type="submit">Proximo Paso</button>
    </form>
    </div>
</div>
</body>
</html>
