<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una Cuenta</title>
    <link rel="stylesheet" href="css\style.css">

</head>

<body>
    <div class="steps-container">
        <form action="segundoPaso.html">
            <div class="steps">
                <div class="step">
                    <span>1</span>
                    <p>Creacion de Cuenta</p>
                </div>
                <div class="step">
                    <span>2</span>
                    <p>Perfil de Cuenta Social</p>
                </div>
                <div class="step">
                    <span>3</span>
                    <p>Detalles Personales</p>
                </div>
            </div>
        </div>
            <div class="container">
                <h2>Crea su Cuenta</h2>
                <p>Primer Paso</p>
                <input type="email" placeholder="Ingrese su email" required>
                <input type="password" placeholder="Ingrese su contrasena" required>
                <input type="password" placeholder="Confirme su contrasena" required>
               <button type="reset" value="reset">Borra la informacion</button>
                <button type="submit">Proximo Paso</button>
        </form>
    </div>
    </div>

</html>
